  <script src="bootstrap.js"></script>
  <script src="knockout-3.1.0.js" type="text/javascript"></script>
   <script>
     var viewModel={
        currentVideo:1,
        VideoPath:ko.observable("introduction.mp4"),
        Heading:ko.observable("Hello World"),
        Step:ko.observable(1),
        onNextClick:function(){
          var step=  viewModel.currentVideo+=1;
           switch(step){
               case 1:
                   viewModel.Step(1);
                break;   
               case 2:
                  viewModel.Step(2);
                break;    
                
           }  
        }
      };
    $(document).ready(function(){
	 
       
        
        ko.applyBindings(viewModel,$("#div-container")[0]);
    });
   </script>
  
</head>
