   <script>
     var viewModel={
        currentVideo:1,
        Heading:ko.observable("Introduction to Online Test System"),
        Step:ko.observable(1),
        InformationVisible:ko.observable(false),
        EnablePrevious:ko.observable(false),
        EnableNext:ko.observable(true),
        Play:function(step){
           var el=  document.getElementById("ots-video-" + step.toString());
            el.play();
        },
        Pause:function(step){
           var el=  document.getElementById("ots-video-" + step.toString());
            el.pause();
        },
        DisplayHeading:function(step){
            switch(step){
                case 1:
                viewModel.Heading("Introduction to Online Test System");
                break;
                
                case 2:
                    
                 viewModel.Heading("Request Account");    
                break;
                
                case 3:
                 viewModel.Heading("Manage Courses");
                break;
                
                case 4:
                viewModel.Heading("Manage KnowledgeMaps");  
                break;
                
                case 5:
                viewModel.Heading("Associate KnowledgeMap(s) to Course");   
                break;
                
                case 6:
                   viewModel.Heading("Manage Test");  
                break;
                
                case 7:
                viewModel.Heading("Generate Test Items for Test");    
                break;
                
                case 8:
                   viewModel.Heading("Activate Test");
                break;
                
               case 9:
                 viewModel.Heading("Thank you");
                break;
            default:
                  viewModel.Heading("Introduction to Online Test System");
                break;
                
            }
        },
        onPreviousClick:function(){
         var step=  viewModel.currentVideo-=1;
          
           viewModel.InformationVisible(false);
           viewModel.DisplayHeading(step);
         if(step<=0){
           viewModel.currentVideo=1; 
           viewModel.EnableNext(true); 
           viewModel.EnablePrevious(false); 
           viewModel.Heading("Introduction to Online Test System");
              $("#cmd-nextButton").show();
              $("#cmd-previousButton").hide();
            step=1;
         }
         viewModel.Step(step);
        },
        onNextClick:function(){
          var step=  viewModel.currentVideo+=1;
          viewModel.EnablePrevious(true);
           viewModel.DisplayHeading(step);
           var previousStep=1;
           var baseId="ots-video-";
           
           switch(step){
               case 1:
                   viewModel.Step(1);
                   
                break;   
               case 2:
               
                viewModel.Step(2);
                setTimeout(function(){ 
                    viewModel.Play(2);
                }, 3000);
               
                break;    
               case 3:
                  viewModel.Step(3);
                setTimeout(function(){ 
                    viewModel.Play(3);
                }, 3000);
               
                break; 
             case 4:
              viewModel.Step(4);
               setTimeout(function(){ 
                    viewModel.Play(4);
                }, 3000);
               
               break; 
                
            case 5:
             viewModel.Step(5);
             setTimeout(function(){ 
                    viewModel.Play(5);
                }, 3000);
             break; 
             case 6:
             viewModel.Step(6);
            setTimeout(function(){ 
                    viewModel.Play(6);
                }, 3000);
             break; 
         
          case 7:
             viewModel.Step(7);
              setTimeout(function(){ 
                    viewModel.Play(7);
                }, 3000);
           
             break; 
         case 8:
             viewModel.Step(8);
            setTimeout(function(){ 
                    viewModel.Play(8);
                }, 3000);
             break; 
         case 9:
             viewModel.Step(9);
             $("#cmd-nextButton").hide();
             $("#cmd-previousButton").show();
            setTimeout(function(){ 
                    viewModel.Play(9);
                }, 3000);
             viewModel.InformationVisible(true);
             break; 
         default:
           if(step>9) {
             viewModel.currentVideo=1;  
             viewModel.EnableNext(true); 
             viewModel.EnablePrevious(false);
             viewModel.InformationVisible(false);
             step=1;
           } 
           viewModel.Step(step); 
          
           break;
        }
      }
      };
    $(document).ready(function(){
	 // loadstart
     $("#ots-video-1").on("loadeddata", function (e) {
       viewModel.Play(1);
     });
    
      ko.applyBindings(viewModel,$("#div-container")[0]);
     
     
      
    });
   </script>
