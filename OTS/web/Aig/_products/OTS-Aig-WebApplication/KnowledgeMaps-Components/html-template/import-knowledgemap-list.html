<div id="pan-knowledgeMap-list" class="table-responsive" style="border: 1px solid #ddd;margin-right:10px;margin-top: 10px ;padding-left:10px" >
    <div class="row">
        <div class="col-xs-12">
            <h3><span class="label label-default">Available Knowledge Map List</span></h3><span style="margin-right: 20px;margin-bottom: 2px" class="pull-right"><a class="btn btn-primary" href="#">Submit Selected Knowledge Map(s)</a></span>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
       <div  style="overflow-y: scroll;height: 200px;margin-right: 5px" class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                     <th>Name</th>
                     <th>Description</th>
                    
                     <th><input data-bind="event:{change:onImportSelectAll}" id="chk-select-all" type="checkbox"/></th>
                </tr>
            </thead>
            <tbody data-bind="foreach:ImportList">
                <tr>
                    <td data-bind="text:ImportViewModel.KnowledgeMapName"><span>???</span> Data Structures </td>
                    <td data-bind="text:ImportViewModel.KnowledgeMapDescription"> Data structures concepts </td> 
                    <td> <input data-bind="checked:ImportViewModel.Selected" type="checkbox"/></td>
                </tr>
            </tbody>
        </table>
    </div>
   </div>
 </div>
</div><br>
