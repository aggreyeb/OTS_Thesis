
<div  class="container-fluid panel-collapse collapse" id="cmd-import-knowledgemaps">
    
    --Import Knowledge map--
    Hello
</div>

<div id="div-avilable-knowledge-mapList"  class="table-responsive" style="margin: 2px;border: 1px solid #ddd;margin: 1px"> 
<div  class="row">
    <div  style="margin-left: 15px;" class="pull-left ">
            <h3 class="label-default"><span class="label label-default">Knowledge Map List</span></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div style="margin-bottom: 2px" class="pull-right">
              <!--  <a  title="Add New KnowledgeMap" data-bind="click:knowledgeMaplistViewActions.onAddNew" data-toggle="collapse" href="#cmd-add-edit-knowledgemap" id="cmd-add-edit-knowledgemap" class="btn btn-sm btn-info"><i class="fa fa-plus"></i>Add New Knowledge Map</a>-->
                <a   title="Import KnowledgeMaps" data-bind="click:onImportKnoledgeMapsClicked" data-toggle="collapse" href="#cmd-import-knowledgemaps" class="btn btn-sm btn-info "><i class="fa fa fa-download"></i>Import Knowledge Map(s)</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div style="overflow-y: scroll;height: 600px " >
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach:knowledgeMaplistView.knowledgeMaps">
                        <tr>
                            
                            <td style="width:3%" ><i data-bind="css:iconClass"></i></td>
                            <td style="width:30%" data-bind="text:name"></td>
                            <td style="width:53%" data-bind="text:description"></td>
                            <td>
                                <div class="btn-group">
                                    <a data-bind="event:{click:$parent.knowledgeMaplistViewActions.onRename}" href="#" title="Rename" ><i class="fa fa-pencil-square"></i></a>
                                    <a data-bind="event:{click:$parent.knowledgeMaplistViewActions.onEdit}" href="#" title="Edit Tree View" ><i class="fa fa-sitemap"></i></a>
                                    <a data-bind="event:{click:$parent.knowledgeMaplistViewActions.onDuplicate}" href="#" title="Duplicate" ><i class="fa fa-files-o"></i></a>
                                    <a data-bind="event:{click:$parent.knowledgeMaplistViewActions.onDelete}" href="#" title="Delete" ><i class="fa fa-remove"></i></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>  
    </div>
  </div>
