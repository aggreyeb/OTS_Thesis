<div id="pan-knowledgeMapListAddEdit" class="table-responsive" style="border: 1px solid #ddd;">
     <div class="row">
        <div class="col-xs-12">
            <div style="margin: 5px" id="div-knowledgeMaps-alert" data-bind="visible:knowledgeMaplistViewActions.saveAlertVisible,text:knowledgeMaplistViewActions.saveAlertMesssge" class="alert alert-info">
                Saved  
            </div>
        </div>
        
    </div>
    <div class="row">
        <div style="margin-left: 2px" class="col-xs-12">
            <h3><span class="label label-default"><span data-bind="text:knowledgeMaplistViewActions.knowledgeMapFormTitle"></span></span></h3>
        </div>
    </div>
    <div style="margin-left: 1px;margin-right: 1px" class="row">
        <div  class="col-xs-12">
            <div class="input-group">
                <label>Name</label><br>
                <input data-bind="value:SelectedKnowledgeMap.Name" style="width: 340px" class="form-control" type="text"/>
            </div>
        </div>
    </div>
    <div style="margin-left: 1px;margin-right: 1px" class="row">
        <div  class="col-xs-12">
            <div class="input-group">
                <label>Description</label><br>
                <input data-bind="value:SelectedKnowledgeMap.Description" style="width:340px" class="form-control" type="text"/>
            </div>
        </div>
    </div><br>
