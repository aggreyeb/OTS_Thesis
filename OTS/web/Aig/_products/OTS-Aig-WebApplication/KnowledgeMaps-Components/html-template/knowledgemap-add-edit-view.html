<div id="pan-knowledgeMapListAddEdit" class="table-responsive" style="border: 1px solid #ddd;margin-top: 10px">
    <div class="row">
        <div class="col-xs-12">
            <h3><span class="label label-default"><span data-bind="text:knowledgeMaplistViewActions.knowledgeMapFormTitle"></span></span></h3>
        </div>
    </div><br>
    <div style="margin-left: 1px;margin-right: 1px" class="row">
        <div  class="col-xs-12">
            <div class="input-group">
                <label>Name</label><br>
                <input data-bind="value:knowledgeMaplistView.name" style="width: 385px" class="form-control" type="text"/>
            </div>
        </div>
    </div>
    <div style="margin-left: 1px;margin-right: 1px" class="row">
        <div  class="col-xs-12">
            <div class="input-group">
                <label>Description</label>
                <input data-bind="value:knowledgeMaplistView.description" style="width:100%;padding-right: 200px" class="form-control" type="text"/>
            </div>
        </div>
    </div><br>
    <div class="row">
        <div  class="col-xs-12">
            <div>
                <button data-bind="click:knowledgeMaplistViewActions.onSave" style=" margin-left: 15px" class="btn btn-sm btn-primary">Save</button>
            </div>
        </div>
    </div><br>
     <div class="row">
        <div class="col-xs-12">
            <div id="div-knowledgeMaps-alert" data-bind="visible:knowledgeMaplistViewActions.saveAlertVisible,text:knowledgeMaplistViewActions.saveAlertMesssge" class="alert alert-info">
                Saved
            </div>
        </div>
        
    </div>
</div>
