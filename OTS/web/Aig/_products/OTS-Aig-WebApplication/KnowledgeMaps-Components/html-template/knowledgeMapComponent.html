<div class="row" style="margin-left:  10px">
    <div  id="div-knowledge-map-management">
      <div class="row">
          <div class="col-xs-4">
             <div   id="cmd-add-edit-knowledgemap">
                <!--Knowledge map Add and Edit-->
             </div> 
          </div>
          <div class="col-xs-8">
              <div id="knowledgeMap-list-container">
                  <!--Knowledge Map List-->
              </div>
          </div>
      </div>
  </div>
    <div style="display: none" id="div-knowledgemap-concepts-schema-management">
        <div class="row">
            <div class="col-xs-3">
                <!--Knowledge map tree view-->
                <div id="tree-view-container">
                    <div id="knowledge-map-treeview-actions" style="margin-bottom: 5px;margin-top: 10px;border: 1px solid #ddd; border-radius: 2px">
                      <!--Knowledge map tree view Actions-->
                      
                    </div>
                    <div style="overflow-y: scroll;height: 500px">
                       <div  id="div-knowledgemapTreeView-ui">
                    
                       </div> 
                    </div>
                    
                </div>
                
               
            </div> 
            <div class="col-xs-9">
                <!--Concept Schema View-->
                <div style="margin-left: 2px">
                     <h3><span class="label label-default">Node Information</span></h3> 
                  </div> 
                <div style="border: 1px solid #ddd;margin-left: 4px;margin-right: 50px;margin-bottom: 10px;  border-radius:2px;border-color: #ddd;padding-bottom: 20px">
                   
                    <div   class="row">
                   <div class="col-xs-6">
                       <label style="margin-left: 2px">Node Name</label>
                     <div class="input-group">
                         <input style="margin-left: 2px" type="text" class="form-control" >
                      <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">Rename</button>
                      </span>
                    </div>
                  </div>
                   <div class="col-xs-6">
                       <label  style="margin-left: 2px">Parent</label>
                     <div style="margin-bottom: 5px" class="input-group">
                         <input style="width: 400px" type="text" class="form-control" >
                    </div>
                  </div>
                   </div><br>
                    
                   <div  class="row">
                   <div class="col-xs-6">
                       <label style="margin-left: 2px" >Relation Type</label>
                     <div style="margin-bottom: 5px" class="input-group">
                     <select  class="form-control" style="width: 416px;margin-left: 2px ">
                         <option value="TypeOf">Type Of</option>
                         <option value="PartOf">Part Of</option>
                     </select>
                    </div>
                  </div>
                   <div class="col-xs-6">
                     <label>Other</label>
                     <div class="input-group">
                         <input style="width: 400px" type="text" class="form-control" >
                    </div>
                  </div>
                </div>  
                    
                </div><!--end information-->
                 <!--start concept schema table-->
                <div style="padding-bottom: 5px; margin-top:5px;margin-right: 50px;border: 1px solid #ddd " id="pan-concept-node-List">
                    <h3 style="margin-left: 2px"><span class="label label-default">Concept Schemas</span></h3>
                    <div style="margin-right: 2px;margin-bottom: 5px">
                        <a style="margin-bottom: 2px;margin-right: 2px" class="btn btn-sm btn-info pull-right" href="#">Add New Concept Schema</a>
                    </div>
                    <div style="margin-left: 5px;margin-right:  5px" class="table-responsive" >
                    <table  class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Relation Name</th>
                                 <th>Concept Name</th>
                                 <th>Action Name</th>
                                 <th>Attribute Name</th>
                                 <th>Attribute Value</th>
                                 <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>is</td>
                                <td>Vegetative organ</td>
                                <td>absorb</td>
                                <td>water</td>
                                <td>Attribute Name</td>
                                <td>Edit | Delete</td>
                              
                            </tr>
                        </tbody>
                    </table>
                   </div>
                </div><br><!--end concept schema table-->
              <div style="overflow-y: scroll;height: 400px">
                  <div  id="div-concept-form">
                   
                    <div style="border: 1px solid #ddd;margin-right: 32px" class="form-horizontal">
                        <div  class="row">
                            <div class="col-xs-6">
                                 <div style="margin-left: 2px">
                                  <h3><span class="label label-default">Add/Edit Concept Schema</span></h3>
                                 </div>
                              <div style="margin-left: 2px">
                                <label>Relation Name</label>
                               <select  style="width: 400px" class="form-control">
                                   <option value="is">is</option>
                                   <option value="has">has</option>
                                   <option value="has-a">has a</option>
                                   <option value="can">can</option>
                               </select>
                               </div>
                            </div>
                            
                        </div>
                        
                        <div  class="form-group">
                            <div class="col-xs-6">
                                <label style="margin-left: 2px"  class="control-label">Concept Name</label>
                                <input style="width: 400px;margin-left: 2px" class="form-control"  type="text"/>
                            </div>
                           <div class="col-xs-6">
                                <label  class="control-label">Action Name</label>
                                <input style="width: 400px" class="form-control"  type="text"/>
                            </div>
                        </div>
                        
                         <div class="form-group">
                            <div class="col-xs-6">
                                <label style="margin-left: 2px" class="control-label">Attribute Name</label>
                                <input style="width: 400px;margin-left: 2px" class="form-control"  type="text"/>
                            </div>
                           <div class="col-xs-6">
                                <label  class="control-label">Attribute Value</label>
                                <input style="width: 400px" class="form-control"  type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="margin-left: 20px">
                                <button class="btn btn-sm btn-primary">Save</button>
                                <button class="btn btn-sm btn-default">Cancel</button>
                            </div>
                        </div>
                   
                    </div>
                </div> 
                    
                <!--end form-->
                </div>
            </div> 
        </div>
    </div>
</div>
