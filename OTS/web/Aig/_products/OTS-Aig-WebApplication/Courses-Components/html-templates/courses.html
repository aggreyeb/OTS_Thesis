
<div style="border: 1px solid #ddd;margin-right:10px;margin-top: 10px ;padding-left:10px" >
    <div class="row">
        <div class="col-xs-12">
            <h3><span class="label label-default">Courses List</span></h3>
        </div>
    </div>
   
    <div class="row">
      <div class="col-xs-12">
          <div  style="overflow-y: scroll;height: 400px;margin-right: 5px" class="table-responsive">
        <table id="tbl-course-list" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th style="display: none">Number</th>
                     <th>Name</th>
                     <th>Associated Knowledge Maps</th>
                     <th>Actions</th>
                </tr>
            </thead>
            <tbody data-bind="foreach:Courses">
                <tr>
                    <td  style="width: 1%;display: none" data-bind="text:Number" ></td>
                    <td style="width:30%" data-bind="text:CourseName"></td>
                    <td style="width:40%">
                        <div data-bind="foreach:$parent.CourseKnowledgeMaps">
                            <span class="label label-default" data-bind="text:Name"></span>
                        </div>
                    </td> 
                    <td style="width: 29%"> 
                        <a data-bind="event:{click:$parent.CourseActions.onEdit}" title="Rename Course" href="#"><i class="fa fa-pencil-square-o"></i></a>
                        <a data-bind="event:{click:$parent.CourseActions.onDelete}" title="Delete Course" href="#"><i class="fa fa-remove"></i></a>
                        <a data-bind="event:{click:$parent.CourseActions.onAssociateKnowledgeMaps}" title="Associate Knowledge Map(s)" href="#"><span class="label label-default">Associate Knowledge Maps</span></a>
                    </td>  
                </tr>
            </tbody>
        </table>
    </div>
   </div>
 </div>
</div>
