<div style="margin-top: 20px;margin-left: 95px;margin-right: 95px" >
    <div>
        <h3><span class="label label-default">UnRegistered Courses</span></h3>
    </div>
    <div style="overflow-y: scroll;height: 200px" class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Course Name</th>
                 <th>Professor</th>
                 <th>Actions</th>
            </tr>   
        </thead>
        <tbody data-bind="foreach:Courses">
            <tr>
                <td data-bind="text:CourseName"></td>
                <td data-bind="text:TeacherFullName"></td>
                <td><a data-bind="event:{click:$parent.onRegisterCourse}" href="#"><span class="label label-default">Register</span></a></td>
            </tr>
        </tbody>
    </table>
    </div>    
</div><br>

<div style="margin-top: 20px;margin-left: 95px;margin-right: 95px" >
    <div>
        <h3><span class="label label-default">Registered Courses</span></h3>
    </div>
    <div class=" table-responsive" style="overflow-y: scroll;height: 200px">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Course Name</th>
                 <th>Professor</th>
                 <th>Actions</th>
            </tr>   
        </thead>
        <tbody data-bind="foreach:RegisteredCourses">
            <tr>
                <td data-bind="text:CourseName"></td>
                <td data-bind="text:TeacherFullName"></td>
                <td><a data-bind="event:{click:$parent.onUnRegisterCourse}" href="#"><span class="label label-default">UnRegister</span></a></td>
            </tr>
        </tbody>
    </table>
    </div>    
</div><br>
