 <div id="pan-student-course-test" style="margin-bottom: 5px;margin-top: 10px;margin-left: 95px;margin-right: 95px" class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Course Name</th>
                     <th>Test Name</th>
                     <th>Mark(%)</th>
                </tr>   
            </thead>
            <tbody  data-bind="foreach:TestResults">
                <tr>
                    <td data-bind="text:CourseName"></td>
                    <td data-bind="text:TestName"></td>
                    <td data-bind="text:Mark"></td>
                </tr>
            </tbody>
        </table>
    </div>
