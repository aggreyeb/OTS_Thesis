<div>
    <div class="row">
       <div  style="margin: 2px" class="col-xs-12">
        <button id="cmd-generate-test-items" class="btn btn-sm btn-success pull-right">Generate</button>
       </div> 
    </div>
    <div id="alert-generate-items" style="display: none" class="alert alert-danger">

    </div>

            <div class="form-group">
              <h4><span class="label label-info">Select Cognitive Types</span></h4>
              <select id="sel-cognitive-type"  multiple style="width: 350px" class="form-control chosen-select">

                  <option value="4">Analyze</option>
                  <option value="5">Evaluate</option>
              </select>
           </div>
        </div> 
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
              <div style="margin: 1px">
                  <h4><span class="label label-default">Concept Hierarchy</span></h4>
              </div>
               <h4><span class="label label-info">Select Concept Nodes or Root Node</span></h4>
              <div style="overflow-y: scroll;height: 600px">
                  <div id="div-concept-hierarchy-ui">
                      Concept Hierarchy
                  </div>
              </div>
           </div>
        </div> 
    </div>
</div>
