<div style="border: 1px solid #ddd;margin-left: 20px;margin-top: 10px;padding: 1px">
    <div class="row">
        <div class="col-xs-12">
            <h3><span data-bind="text:$root.Actions.formHeading" class="label label-default">New/Edit</span></h3>
        </div>
    </div><br>
    <div class="row">
        <div  class="col-xs-12">
            <div class="input-group">
                <label style="padding-right: 180px">Name</label>
                <input data-bind="value:Name" style="margin-left: 2px" class="form-control" type="text"/>
            </div>
        </div>
    </div>
    <div  class="row">
        
        <div  class="col-xs-6">
            <div class="input-group">
                <label>Marks</label>
                <input data-bind="value:TotalMark" style="margin-right: 2px" class="form-control" type="text"/>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <label>Start Date</label>
                <input id="txtStartDate" data-bind="value:StartDate"  class="form-control" type="text"/>
            </div>
        </div>
    </div>
    
    <div  class="row">
        <div class="col-xs-6">
            <div class="input-group">
                <label>Start Time</label>
                <input id="txt-startTime" data-bind="value:StartTime" class="form-control" type="text"/>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <label>End Time</label>
                <input id="txt-endTime" data-bind="value:EndTime" class="form-control" type="text"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div style="margin-top: 5px">
                <button data-bind="click:Actions.onSave" class="btn btn-sm btn-primary">Save</button>
            </div>
        </div>
        
    </div><br>
    <div  class="row">
        <div class="col-xs-12">
            <div  id="alert-test-alert" style="display: none" class="alert alert-success">
                Saved
            </div>
        </div>
        
    </div>
</div>
