<div style="margin-top: 2px">
    <div id="alert-question-bank-alert" style="margin-right: 10px" class="alert alert-success" >
       Test Items Added to Test Sheet
   </div>
    <div class="row">
        <div style="margin-left: 2px;margin-right: 40px;margin-bottom: 3px" class="pull-right">
            <button id="cmd-remove-testsheet-items" class="btn btn-sm btn-danger">Remove Selected Test Items</button>
        </div>
    </div>
    <div class="row">
        <div style="overflow-y: scroll; height: 450px;margin-left: 15px;margin-right: 15px" class="table-responsive">
             <table class="table table-bordered table-hover ">
                 <tr>
                    <th>#</th>
                     <th>Test Item</th>
                     <th><input data-bind="event:{change:onRemoveAllItestSheetItems}" title="Select all the test sheet items" style="text-align: center" id="chk-remove-all-testsheet-items" type="checkbox"/></th>
                     
                </tr>
                <tbody data-bind="foreach:TestSheetItems">
                 <tr>
                   <td style="width:5%" data-bind="text:Number"></td>
                   <td style="width:70%">
                  <div class="panel panel-default">
                   <div data-bind="html:Stimulus,style:{'font-weight':'bold'}" class="panel-heading "></div>
                      <div class="panel-body">
                         <div data-bind="text:Stem,style:{'font-weight':'bold'}"></div><br />
                         <div data-bind="foreach:AnswerOptions">
                           <span data-bind="text:Label,style:{'font-weight':'bold'}"></span>&nbsp;<span data-bind="text:Text"></span><br />
                       </div>
                     </div>
                    <div class="panel-footer panel-default">
                       
                    </div>
                     </div>
                 </td>
                 <td  style="width:5% ">
                     <input  style="text-align: center" type="checkbox"/>
                 </td>
               
                </tr>
             </tbody>
         </table>
        </div> <!--Table Responsive-->
    </div>
</div>
