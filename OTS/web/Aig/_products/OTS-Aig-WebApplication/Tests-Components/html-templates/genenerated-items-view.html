<div style="margin-top: 2px">
   
    <div data-bind="visible:ShowItemsGeneratedAlert" style="margin-right: 10px" class="alert alert-success" >
        Number of items generated: <span  data-bind="text:NumberItemsGenerated" class="badge" >0</span> <span class="pull-right"><a  data-bind="click:ClearTestItemGenerated" class=" btn btn-default" href="#">Clear</a>
   </div>
    <div  style="display: none" id="alert-item-generation-validation-alert" class="alert alert-danger">
       
    </div>
    <div class="row">
        <div style="overflow-y: scroll; height: 450px;margin-left: 15px;margin-right: 15px" class="table-responsive">
             <table class="table table-bordered table-hover ">
                 <tr>
                    <th>#</th>
                     <th>Test Item</th>
                </tr>
                <tbody data-bind="foreach:TestItems">
                 <tr>
                  <td style="width:5%" data-bind="text:Number"></td>
                  <td style="width: 95%">
                  <div class="panel panel-default">
                   <div data-bind="html:Stimulus,style:{'font-weight':'bold'}" class="panel-heading "></div>
                      <div class="panel-body">
                         <div data-bind="text:Stem,style:{'font-weight':'bold'}"></div><br />
                         <div data-bind="foreach:AnswerOptions">
                           <span data-bind="text:Label,style:{'font-weight':'bold'}"></span>&nbsp;<span data-bind="text:Text"></span><br />
                       </div>
                     </div>
                    <div class="panel-footer panel-default">
                        <div class="form-group">
                        <label>Key</label><br/> 
                      <label data-bind="text:CorrectAnswer.Label"></label>&nbsp;<span data-bind="text:CorrectAnswer.Text"></span><br/>               
                       <!-- <label>Is Higher Cognitive Level Test Item ?&nbsp;</label><input data-bind="checked:IsHigherCognitiveLevel" type="checkbox" /> -->
                        <h4> <span class="label label-info">Cognitive Type:</span><span data-bind="text:CognitiveType" class="label label-default"></span></h4>
                    </div>
                    </div>
                     </div>
                 </td>

                </tr>
             </tbody>
         </table>
        </div> <!--Table Responsive-->
    </div>
</div>
