<div style="border: 1px solid #ddd;margin-right:10px;margin-top: 10px ;padding-left:10px" id="test-list-container">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <label>Your Courses</label>
                <select id="sel-teacher-Course" data-bind="options: TeacherCourses,
                       optionsText: 'Name',
                       Value:'Id',
                       selectedOptions:SelectedCourse,
                       optionsCaption: 'Choose...',event:{change:Actions.onTeacherCourseChanged}" style="margin-bottom: 5px" class="form-control">
                  
                </select><br>
                <h3><span class="label label-default">Test List</span></h3>
            </div>
        </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12">
          <div  style="overflow-y: scroll;height: 300px;margin-right: 5px" class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                     <th>Name</th>
                    
                     <th>Start Date</th>
                     <th>Start Time</th>
                     <th>End Time</th>
                     <th>Activated</th>
                     <th>Actions</th>
                </tr>
            </thead>
            <tbody data-bind="foreach:Tests">
                <tr>
                    <td style="width: 35%" data-bind="text:Name"> Name </td>
                    <td style="width: 10%" data-bind="text:StartDate"> 2016/09/10 </td> 
                    <td style="width: 10%" data-bind="text:StartTime"> 10PM </td>  
                    <td style="width: 10%" data-bind="text:EndTime"> 12PM </td>  
                    <td style="width: 5%;text-align: center" data-bind="text:DisplayActivated">  </td> 
                    <td style="width: 35%">  
                        <a data-bind="event:{click:$parent.Actions.onEdit}" title="Edit" href="#"><i class="fa fa-pencil-square-o"></i></a>
                        <a data-bind="event:{click:$parent.Actions.onDelete}" title="Delete" href="#"><i class="fa fa-remove"></i></a>
                        <a data-bind="event:{click:$parent.Actions.onActivate}" title="Activate" href="#"><i class="fa fa-chevron-circle-up"></i></a>
                        <a data-bind="event:{click:$parent.Actions.onDeActivate}" title="DeActivate" href="#"><i class="fa fa-chevron-circle-down"></i></a>
                       <a data-bind="event:{click:$parent.Actions.onGenetateTestItems}" title="Generate Test Items" href="#"><i class="fa fa-clogs"><span class="label label-default">Generate Test Items</span></i></a>
                    </td>  
                </tr>
            </tbody>
        </table>
    </div>
   </div>
 </div>
</div>
