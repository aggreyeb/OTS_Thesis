<div style="border: 1px solid #ddd;margin-right:100px; margin-left: 100px; margin-top: 10px ;padding-left:10px" id="test-list-container">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <label>Select Course</label>
                <span>
                <select id="sel-teacher-Course"  style="margin-bottom: 5px" class="form-control " data-bind="options:Courses,
                       optionsText: 'Name',
                       Value:'Id',
                       selectedOptions:SelectedCourse,
                       optionsCaption: 'Choose...',event:{change:CourseChanged}">
 
                </select><br>
                <span>
                  <label>Select Test</label>   
                </span>  
                <select id="sel--Course-Test"  style="margin-bottom: 5px" class="form-control" data-bind="options:CourseTests,
                       optionsText: 'Name',
                       Value:'Id',
                       selectedOptions:SelectedCourseTest,
                       optionsCaption: 'Choose...',event:{change:OnTestChanged}">
                   
                </select>    
                    
                </span>
                <h3><span class="label label-default">Student Test Results</span></h3>
            </div>
        </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12">
          <div  style="overflow-y: scroll;height: 300px;margin-right: 5px" class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                     <th>Name</th>
                     <th>Course</th>
                     <th>Test Name</th>
                     <th>Mark (%)</th>
                   
                </tr>
            </thead>
            <tbody data-bind="foreach:StudentTestResults">
                <tr>
                    <td data-bind="text:FullName">Name</td>
                    <td data-bind="text:CourseName">Course</td> 
                    <td data-bind="text:TestName">Test Name</td>  
                    <td data-bind="text:Mark">Mark </td>  
                </tr>
            </tbody>
        </table>
    </div>
   </div>
 </div>
</div>
